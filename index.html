<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Amersfoort 3D Story Game</title>
  <style>
    body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; }
    #story {
      position: absolute;
      top: 20px;
      left: 20px;
      right: 20px;
      background: rgba(255,255,255,0.8);
      padding: 15px;
      border-radius: 8px;
      font-size: 1.2em;
      max-width: 600px;
      z-index: 10;
    }
    #choices {
      position: absolute;
      bottom: 20px;
      left: 20px;
      right: 20px;
      display: flex;
      gap: 10px;
      max-width: 600px;
      z-index: 10;
    }
    button {
      padding: 10px 15px;
      font-size: 1em;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background: #007bff;
      color: white;
      transition: background 0.3s;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div id="story">Loading story...</div>
  <div id="choices"></div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/controls/OrbitControls.js"></script>
  <script>
    window.onload = () => {
      const scene = new THREE.Scene();
      scene.background = new THREE.Color(0xa0c8ff);

      const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 100);
      camera.position.set(0, 5, 10);

      const renderer = new THREE.WebGLRenderer({antialias: true});
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      const controls = new THREE.OrbitControls(camera, renderer.domElement);
      controls.target.set(0, 1, 0);
      controls.update();

      const light = new THREE.DirectionalLight(0xffffff, 1);
      light.position.set(5, 10, 7);
      scene.add(light);

      const ambient = new THREE.AmbientLight(0xffffff, 0.3);
      scene.add(ambient);

      const groundGeo = new THREE.PlaneGeometry(20, 20);
      const groundMat = new THREE.MeshStandardMaterial({color: 0x228822});
      const ground = new THREE.Mesh(groundGeo, groundMat);
      ground.rotation.x = -Math.PI / 2;
      scene.add(ground);

      const towerGeo = new THREE.BoxGeometry(1, 4, 1);
      const towerMat = new THREE.MeshStandardMaterial({color: 0x8B4513});

      const leftTower = new THREE.Mesh(towerGeo, towerMat);
      leftTower.position.set(-2, 2, 0);
      scene.add(leftTower);

      const rightTower = new THREE.Mesh(towerGeo, towerMat);
      rightTower.position.set(2, 2, 0);
      scene.add(rightTower);

      const gateGeo = new THREE.BoxGeometry(3.5, 2.5, 0.5);
      const gateMat = new THREE.MeshStandardMaterial({color: 0x654321});
      const gate = new THREE.Mesh(gateGeo, gateMat);
      gate.position.set(0, 1.25, 0);
      scene.add(gate);

      const storyData = {
        start: {
          text: "You stand near the Koppelpoort gate in Amersfoort, looking for a job. Someone approaches with an offer. Do you listen or walk away?",
          choices: [
            { text: "Listen", next: "listenOffer" },
            { text: "Walk away", next: "walkAway" }
          ]
        },
        listenOffer: {
          text: "The offer is for a quick job involving some risky activity. Accept or refuse?",
          choices: [
            { text: "Accept", next: "acceptJob" },
            { text: "Refuse", next: "refuseJob" }
          ]
        },
        walkAway: {
          text: "You decide to walk away and look for legal work. Good luck!",
          choices: []
        },
        acceptJob: {
          text: "You do the job but feel uneasy. Continue or quit?",
          choices: [
            { text: "Continue", next: "continueCrime" },
            { text: "Quit", next: "quitJob" }
          ]
        },
        refuseJob: {
          text: "You keep looking for honest work and find a part-time job near the Onze Lieve Vrouwetoren. You win!",
          choices: []
        },
        continueCrime: {
          text: "The police catch you. Game over.",
          choices: []
        },
        quitJob: {
          text: "You turn yourself in and start rebuilding your life. You win!",
          choices: []
        }
      };

      const storyEl = document.getElementById("story");
      const choicesEl = document.getElementById("choices");

      function renderStory(nodeKey) {
        const node = storyData[nodeKey];
        storyEl.textContent = node.text;
        choicesEl.innerHTML = "";

        if (node.choices.length === 0) {
          const restartBtn = document.createElement("button");
          restartBtn.textContent = "Restart";
          restartBtn.onclick = () => renderStory("start");
          choicesEl.appendChild(restartBtn);
          return;
        }

        node.choices.forEach(choice => {
          const btn = document.createElement("button");
          btn.textContent = choice.text;
          btn.onclick = () => renderStory(choice.next);
          choicesEl.appendChild(btn);
        });
      }

      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth/window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });

      function animate() {
        requestAnimationFrame(animate);
        renderer.render(scene, camera);
      }
      animate();

      renderStory("start");
    };
  </script>
</body>
</html>
