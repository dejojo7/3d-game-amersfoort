<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Amersfoort 3D Story Game</title>
  <style>
    body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; }
    #story {
      position: absolute;
      top: 20px;
      left: 20px;
      right: 20px;
      background: rgba(255,255,255,0.8);
      padding: 15px;
      border-radius: 8px;
      font-size: 1.2em;
      max-width: 600px;
      z-index: 10;
    }
    #choices {
      position: absolute;
      bottom: 20px;
      left: 20px;
      right: 20px;
      display: flex;
      gap: 10px;
      max-width: 600px;
      z-index: 10;
    }
    button {
      padding: 10px 15px;
      font-size: 1em;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background: #007bff;
      color: white;
      transition: background 0.3s;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div id="story">Loading story...</div>
  <div id="choices"></div>
